gatling {
  core {
    # Directory where simulation logs will be written
    outputDirectoryBaseName = "gatling-results"
    
    # Run description
    runDescription = "E-Commerce Backend Load Tests"
    
    # Encoding
    encoding = "utf-8"
    
    # Simulation class
    simulationClass = ""
    
    # Elapsed time in seconds
    elapseTime = 0
    
    # Mute mode
    mute = false
  }
  
  charting {
    # No reports
    noReports = false
    
    # Max plots per series
    maxPlotPerSeries = 1000
    
    # Use normalized timestamps
    useNormalizedTimestamps = false
    
    # Percentiles
    indicators {
      lowerBound = 800
      higherBound = 1200
      percentile1 = 50
      percentile2 = 75
      percentile3 = 95
      percentile4 = 99
    }
  }
  
  http {
    # Enable HTTP/2
    enableHttp2 = false
    
    # Per user cache
    perUserCacheMaxCapacity = 200
    
    # Share connections
    shareConnections = true
    
    # Warm up URL
    warmUpUrl = ""
    
    # Request timeout
    requestTimeout = 60000
    
    # Enable GA
    enableGA = true
    
    # GA tracking code
    gaTrackingCode = ""
    
    # GA custom dimension
    gaCustomDimension = None
  }
  
  data {
    # Writers
    writers = [console, file]
    
    # Data directory
    dataDirectory = "target/gatling"
  }
  
  # Logging
  logging {
    level = "INFO"
  }
}
