# Monitoring Services Virtual Host
# Access: http://monitoring.microservices/prometheus and http://monitoring.microservices/grafana

server {
    listen 80;
    server_name monitoring.microservices;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Rate limiting
    limit_req zone=general_limit burst=30 nodelay;

    # Logging
    access_log /var/log/nginx/monitoring.access.log main;
    error_log /var/log/nginx/monitoring.error.log warn;

    # Basic authentication (optional - uncomment to enable)
    # auth_basic "Monitoring Access";
    # auth_basic_user_file /etc/nginx/.htpasswd;

    # Prometheus
    location /prometheus {
        rewrite ^/prometheus/?(.*) /$1 break;
        proxy_pass http://prometheus;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Prometheus
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Grafana
    location /grafana {
        rewrite ^/grafana/?(.*) /$1 break;
        proxy_pass http://grafana;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Grafana
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Default - redirect to Grafana
    location = / {
        return 301 /grafana;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
